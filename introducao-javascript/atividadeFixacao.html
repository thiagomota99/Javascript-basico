<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Atividade de fixacao</title>
</head>
<body>
<ul>
    <li class="convidado">
        Nome <span class="nome">Douglas</span>,
        idade <span class="idade">23</span>
    </li>
    <li class="convidado">
        Nome <span class="nome">Daniel</span>,
        idade <span class="idade">42</span>
    </li>    
    <li class="convidado">
        Nome <span class="nome">Marcos</span>,
        idade <span class="idade">27</span>
    </li>    
    <li class="convidado">
        Nome <span class="nome">Fl√°vio</span>,
        idade <span class="idade">18</span>
    </li>

    Total das idades: <span class="total"></span>
</ul>

<script>
    var convidados = listaDeConvidados();
    var totalIdades = calculaIdades(convidados);
    exibirTotalIdades(totalIdades);

    function listaDeConvidados(){
        var itens = document.querySelectorAll(".convidado");
        var convidados = [];

        for (var i = 0; i < itens.length; i++){
            var convidado = {
                nome: itens[i].querySelector(".nome").textContent,
                idade: itens[i].querySelector(".idade").textContent
            }
            convidados.push(convidado);
        }

        return convidados;
    }

    function calculaIdades(convidados){
        var totalIdades = 0;
        for (var i = 0; i < convidados.length; i++){
            totalIdades = totalIdades + parseInt(convidados[i].idade);
        }
        return totalIdades;
    }

    function exibirTotalIdades(totalIdades){
        document.querySelector(".total").textContent = totalIdades;
    }

</script>
</body>
</html>
